<div class="kt-grid kt-grid--hor kt-grid--root kt-login kt-login--v1" id="kt_login">
	<div
		class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">
		<!--begin::Aside-->
		<div class="kt-grid__item kt-grid__item--order-tablet-and-mobile-2 kt-grid kt-grid--hor kt-login__aside"
			style="background-image: url(./assets/media//bg/bg-7.jpg);">
			<div class="kt-grid__item">
				<a href="javascript:;" class="kt-login__logo">
					<!-- <img src="./assets/media/logos/logo-4.png" alt=""> -->
					<div class="txt-logo">Neplus <span>License</span></div>

				</a>
			</div>
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver">
				<div class="kt-grid__item kt-grid__item--middle col-12 px-0 d-flex align-items-center">
					<div class="health-box-circle">
						<i class="fa fa-user-md"></i>
					</div>
					<div class="box mb-0 arrow-left alert alert-solid-brand alert-bold d-flex flex-column" role="alert">
						<div class="alert-text w-100" [ngClass]="{'text-warning': incompatibleBrowser}">
							<i [ngClass]="{'fa-times-circle':incompatibleBrowser,'fa-check-circle':!incompatibleBrowser}"
								class="fa"></i>
							Browser compatibility {{incompatibleBrowser ? '(incompatible)':''}}
						</div>
						<div class="alert-text w-100" [ngClass]="{'text-warning': !hasStorage}"> <i
								[ngClass]="{'fa-times-circle':!hasStorage,'fa-check-circle':hasStorage}" class="fa"></i>
							Browser local storage
						</div>
						<div class="alert-text w-100" [ngClass]="{'text-warning': !isLatestVersion}">
							<i [ngClass]="{'fa-times-circle':!isLatestVersion,'fa-check-circle':isLatestVersion}"
								class="fa"></i>
							Neplus software version
						</div>
					</div>
				</div>
			</div>
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver">
				<div class="kt-grid__item kt-grid__item--middle col-12 px-0">
					<h3 class="kt-login__title">Welcome!</h3>
					<h4 class="kt-login__subtitle">Neplus license management</h4>
				</div>
			</div>

			<div class="kt-grid__item">
				<div class="kt-login__info">
					<div class="kt-login__copyright">
						Â© {{today|date:'yyyy'}} Neplus License
					</div>
					<div class="kt-login__menu">
						<a href="javascript:;" class="kt-link">Privacy</a>
						<a href="javascript:;" class="kt-link">Legal</a>
						<a href="javascript:;" class="kt-link">Contact</a>
					</div>
				</div>
			</div>
		</div>
		<!--begin::Aside-->

		<!--begin::Content-->
		<div class="kt-grid__item kt-grid__item--fluid  kt-grid__item--order-tablet-and-mobile-1 kt-login__wrapper">
			<router-outlet></router-outlet>
		</div>
		<!--end::Content-->
	</div>
</div>
